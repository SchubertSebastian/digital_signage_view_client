<div class="login-wrapper">
  <mat-card>
    <mat-card-title>Webclient Login:</mat-card-title>

    <mat-card-content [formGroup]="loginForm">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [formControl]="username" />
        <mat-error *ngIf="username.invalid">
          Username can not be empty
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          [formControl]="password"
          (keyup.enter)="login()"
        />
        <mat-error *ngIf="password.touched || password.invalid">
          Password can not be empty
        </mat-error>
      </mat-form-field>

      <div
        class="login-fail-message"
        *ngIf="loginForm.untouched && isSubmitted"
        [@slideInOut]
      >
        You have entered an invalid username or password
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-flat-button color="primary" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
